<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Job App Form</h1>
  <form method="post" action="">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender" value="male" required> Male<br>
    <input type="radio" id="gender" name="gender" value="female" required> Female<br>
    <label for="laptop">Laptop brand:</label><br>
    <select id="laptop" name="laptop">
      <option value="apple">Apple</option>
      <option value="asus">Asus</option>
      <option value="hp">HP</option>
    </select><br>
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br>
    <label for="dob">DOB:</label><br>
    <input type="date" id="dob" name="dob" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="portfolio">Portfolio:</label><br>
    <input type="url" id="portfolio" name="portfolio"><br><br>
    <input type="submit" value="Submit">
  </form>

</body>

</html>
