<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body class="job">
	<!-- the entire body must be written by student -->
	<h1>Job App Form</h1>
	<div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="job-form" id="name" placeholder="Enter your name and surname" required="required">
      </div>
      <div class="form-group">
        <label for="email1" required="required">Email</label>
        <input type="email" name="email" class="job-form" id="email1" aria-describedby="emailHelp" placeholder="Enter your email address">
      </div>
	  
	  <label for="gender">Gender</label>
	  <input type="radio" name="gender" value="male" /> 
    <label for="male">Male</label>
	  <input type="radio" name="gender" value="female"/> 
    <label for="female">Female</label>
	  <br><br>
	  <label for="laptop">Laptop Brands</label>
  <select name="laptops" id="laptop">
    <option value="hp">HP</option>
    <option value="dell">Dell</option>
    <option value="apple">Apple</option>
    <option value="sony">Sony</option>
	
  </select>
  <br><br>
  <label for="age">Age:</label>
  <input type="number" id="age" min="18" max="120">
  <br><br>
  <label for="dob">DOB:</label>
  <br>
<input type="date" id="dob" name="dob">
<br><br>
<label for="password">Password:</label>
<input type="password" id="password" name="pwd">
<br><br>
<label for="portfolio">Portfolio</label>
<input type="url" id="portfolio" name="portfolio">
<br><br>
<button type="submit" form="form1" value="Submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
